name: Docs

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v5

      - name: Install doc deps
        run: |
          cd docs
          uv venv .venv
          uv pip install --python .venv/bin/python -r requirements-docs.txt

      - name: Build docs
        run: |
          cd docs
          uv run --python .venv/bin/python sphinx-build -b html -n --keep-going . _build/html

      - name: Deploy to tralics.github.io
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: tralics/tralics.github.io
          publish_branch: master
          publish_dir: docs/_build/html
          enable_jekyll: false
          force_orphan: true
